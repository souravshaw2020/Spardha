<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="col-12">
            <img src="logo.png" alt="logo" align="left">
            <h1>WELCOME TO <span>ADMIZZIONZ CAMPUZ</span></h1>
        </div>
        <div class="row" id="bg">
            <div class="col-12">
                <br><br>
                <div class="chat-box">
                    <div class="chat-title">
                        
                        <h1>AMYBOT&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</h1>
                        <h2>I'm your Virtual Assistant. I'm here to help you!</h2>
                        <div class="robot"><i class="fas fa-robot"></i></div>
                    </div>
                    <div class="messages">
                        <div class="messages-content"></div>
                    </div>
                    <form class="message-box" id="mymsg" method="POST">
                        <input type="text" id="MSG" name="MSG" class="message-input" placeholder="Ask Something..." required >
                        <i class="fas fa-microphone" id="start-record-btn"></i>
                        <button type="submit" class="message-submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js'></script>
    <script src="script.js"></script>

</body>
</html>
